<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Questão 2</title>
  <style>
    .div1 {
      border: 10px solid black;
      width: 100%;
      padding: 10px;
      background-color: #e0e0e0;
      box-sizing: border-box; /* para a borda não expandir além da tela */
      margin-bottom: 20px;
    }

    .div2 {
      background-color: lightgreen;
      padding: 30px;
      width: 300px;
      height: 500px;
      margin-bottom: 20px;
    }

    .div3 {
      background-color: lightcoral;
      width: 500px;
      height: 300px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Questão 2: Três divs estilizadas</h1>
  
  <div class="div1">
    <h2>Div 1</h2>
    <p>Essa div tem borda preta sólida de 10px e ocupa a largura total da tela.</p>
  </div>
  
  <div class="div2">
    <h3>Div 2</h3>
    <p>Essa div tem padding de 30px, fundo verde claro, largura de 300px e altura de 500px.</p>
  </div>
  
  <div class="div3">
    <h3>Div 3</h3>
    <p>Essa div tem fundo vermelho claro, largura de 500px e altura de 300px.</p>
  </div>
</body>
</html>
